<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
	<!-- Create an element where the map will take place -->
	<svg id="my_dataviz" width="440" height="300"></svg>
	<script>

	// The svg
	const svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

	// Map and projection
	const projection = d3.geoMercator()
		.center([2, 47])                // GPS of location to zoom on
		.scale(1020)                       // This is like the zoom
		.translate([ width/2, height/2 ])


	// Create data for circles:
	const markers = [
	  {long: 29.083, lat: 72.149}, // corsica
	  {long: 27.26, lat: 73.71}, // nice
	  {long: 22.349, lat: 78.864}, // Paris
	  {long: 21.397, lat: 73.664}, // Hossegor
	  {long: 23.075, lat: 70.640}, // Lille
	  {long: -23.83, lat: 78}, // Morlaix
	];

	// Load external data and boot
	d3.json("./india.json").then( function(data){

		// Filter data
		data.features = data.features.filter( d => d.properties.name=="France")

		// Draw the map
		svg.append("g")
			.selectAll("path")
			.data(data.features)
			.join("path")
			  .attr("fill", "#b8b8b8")
			  .attr("d", d3.geoPath()
				  .projection(projection)
			  )
			.style("stroke", "black")
			.style("opacity", .3)

		// Add circles:
		svg
		  .selectAll("myCircles")
		  .data(markers)
		  .join("circle")
			.attr("cx", d => projection([d.long, d.lat])[0])
			.attr("cy", d => projection([d.long, d.lat])[1])
			.attr("r", 14)
			.style("fill", "69b3a2")
			.attr("stroke", "#69b3a2")
			.attr("stroke-width", 3)
			.attr("fill-opacity", .4)
	});
</script>
</body>
<html>
